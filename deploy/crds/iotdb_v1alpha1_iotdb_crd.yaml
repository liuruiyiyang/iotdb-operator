apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: iotdbs.iotdb.apache.org
spec:
  group: iotdb.apache.org
  names:
    kind: IoTDB
    listKind: IoTDBList
    plural: iotdbs
    singular: iotdb
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            hostPath:
              description: HostPath is the local path to store data
              type: string
            ikrImage:
              description: IkrImage is the image to use for the IKR Pods.
              type: string
            ikrSize:
              description: IkrSize is the size of the IKR instance
              format: int32
              type: integer
            imagePullPolicy:
              description: ImagePullPolicy defines how the image is pulled.
              type: string
            iotdbImage:
              description: IotdbImage is the image to use for the IoTDB Pods.
              type: string
            replicaNum:
              description: Replica number of each read and write instance
              format: int64
              type: integer
            sharding:
              items:
                properties:
                  scaleTime:
                    description: Time string of time segment start time
                    type: string
                  schemaSegmentNum:
                    description: The schema segment instance number in this time segment
                    format: int64
                    type: integer
                required:
                - scaleTime
                - schemaSegmentNum
                type: object
              type: array
            storageMode:
              description: StorageMode can be EmptyDir, HostPath, NFS
              type: string
            volumeClaimTemplates:
              description: VolumeClaimTemplates defines the StorageClass
              items:
                type: object
              type: array
          required:
          - sharding
          - imagePullPolicy
          - iotdbImage
          - storageMode
          - hostPath
          - volumeClaimTemplates
          - replicaNum
          - ikrImage
          - ikrSize
          type: object
        status:
          properties:
            nodes:
              description: Nodes are the names of the IoTDB pods
              items:
                type: string
              type: array
            timeSegmentNum:
              format: int64
              type: integer
          required:
          - nodes
          - timeSegmentNum
          type: object
